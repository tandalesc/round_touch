# OTA Server Configuration
# Copy and modify for your setup.

# Path to PlatformIO build output (contains board subdirectories with firmware.bin)
firmware_dir = "../.pio/build"

# Pre-shared key for HMAC-SHA256 binary signing (must match OTA_SECRET_KEY on devices)
secret_key = "change-me-to-a-real-secret"

# Current firmware version (must be newer than device version to trigger update)
version = "0.0.1"

# Directory containing per-board UI manifests (board/screens.json)
ui_dir = "ui"

# Listen port
port = 8080
